<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'/>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'/>
        <link href='style.css' rel='stylesheet'/>
    </head>
    <body>
        <header class="header">
            <div css="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <h1>Pointless List Tool</h1>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main">
            <div class="container">
                <div class="row">
                    <form class="form">
                        <div class="col-xs-8 col-md-10">
                            <input id="comment" type="text" placeholder="What's on your mind?">
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <button type="submit" class="post">post</button>
                        </div>
                    </form>
                </div>
                
                <ul class="comments" id="comments">
                    <li class="row">
                        <span class="col-xs-11 col-md-11">Have you felt it?</span>
                        <button type="button" class="delete col-xs-1 col-md-1">x</button>
                    </li>
                    <li class="row">
                        <span class="col-xs-11 col-md-11">There has been an awakening.</span>
                        <button type="button" class="delete col-xs-1 col-md-1">x</button>
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
