language: go

go:
  - master

install:
  - go get github.com/spf13/hugo 

script:
  - hugo -s ./src/hugo -d public

deploy:
  local_dir: public
  repo: aplagman/aplagman.github.io 
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  email: alexplagman@gmail.com
  name: "Alex Plagman"
  on:
    branch: master
