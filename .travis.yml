language: ruby
dist: xenial
install:
    - npm install
    - bundle install
script:
    - npm run build
addons:
    apt:
        packages:
            - sshpass
deploy:
    skip_cleanup: true
    on:
        branch: master
    script:
        - tar -czf package.tgz dist
        - sshpass -e scp package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
        - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

