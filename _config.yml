# Site settings
title: Alex Plagman
author: Alex Plagman
email: alexplagman@gmail.com
description: >-
  Software application developer and hobbyist game developer.
baseurl: "/blog"
url: "https://alexplagman.com"
repo: "https://github.com/APlagman/AlexPlagman.com"
permalink: pretty

twitter_username: alexplagman
github_username:  APlagman
linkedin_username: alexplagman
show_excerpts: false
header_pages:
  - about.md
  - portfolio.md

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ':title (Page :num)'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

