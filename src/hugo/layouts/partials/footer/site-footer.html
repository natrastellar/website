<footer class="site-footer">
  <div class="wrapper">
    <div class="flex-center flex-col">
      <p>Built with&nbsp;<a href="https://gohugo.io/">Hugo</a>. Find the site&nbsp;<a href="{{ .Site.Params.Repo }}">source code here</a>.</p>
    </div>
    <div class="flex-center flex-col">
      <noscript><a class="page-link" href="#">Back to top</a></noscript>
      <button hidden id="top-page-link" class="page-link" onclick="document.body.scrollIntoView({ behavior: 'smooth' });">Back to top</button>
      <script>document.getElementById('top-page-link').hidden = false;</script>
    </div>
  </div>
  {{ $clipboard := resources.Get "js/clipboard.js" | resources.Minify }}
  {{ $theme := resources.Get "js/theme.js" | resources.Minify }}
  {{ $js := slice $clipboard $theme | resources.Concat "js/bundle.js" }}
  <script type="text/javascript" src="{{ $js.Permalink }}"></script>
</footer>
