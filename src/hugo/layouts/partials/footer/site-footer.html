<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-content">
      <h2 id="contact" class="footer-heading">Contact <wbr>Me</h2>
      <div class="footer-main">
        <div class="footer-col">
          <ul>
            <li>
              {{ .Site.Params.Author }}
            </li>
            <li>
              <address>{{ .Site.Params.Email }}</address>
            </li>
          </ul>
        </div>
  
        <div class="footer-col">
          <ul>
            {{ range .Site.Params.Social }}
              <li>
                <svg class="svg-icon" aria-label="{{ .name }}">
                  <use href="{{ (resources.Get .icon).Permalink }}#{{ .id }}"></use>
                </svg>
                <a href="{{ .url }}">{{ .name }}</a>
              </li>
            {{ end }}
          </ul>
        </div>
  
        <div class="footer-col info-col">
          <p>{{ .Site.Params.Info }}</p>
          <p>Built with&nbsp;<a href="https://gohugo.io/">Hugo</a>. Find the site&nbsp;<a href="{{ .Site.Params.Repo }}">source code here</a>.</p>
        </div>
      </div>
    </div>
    <div class="flex-center flex-col">
      <button class="page-link" onclick="document.body.scrollIntoView({ behavior: 'smooth' });">Back to top</button>
      <span>Â© {{ now.Year }} under the&nbsp;<a href="https://opensource.org/licenses/MIT">MIT license</a>.</span>
    </div>
  </div>
</footer>
