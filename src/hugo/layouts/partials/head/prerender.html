
{{ range .AlternativeOutputFormats }}
  <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}" />
{{ end }}

{{ $cssOptions := (dict "outputStyle" "compressed" "enableSourceMap" (not hugo.IsProduction)) }}
{{ $styleMain := resources.Get "sass/main.scss" | resources.ToCSS $cssOptions }}
<link id="theme" rel="stylesheet" type="text/css" href="{{ $styleMain.Permalink }}">
