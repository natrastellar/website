<meta charset="utf-8" />
{{ $title := printf "%s - %s" .Page.Title .Site.Title }}
{{ if .IsHome }}
  {{ $title = .Site.Title }}
{{ end }}
<title>
  {{ $title }}
</title>
{{ $description := .Page.Description }}
{{ if .IsHome }}
  {{ $description = .Site.Params.Description }}
{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1" />
