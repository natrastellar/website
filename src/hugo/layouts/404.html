{{ define "main"}}
  <style type="text/css" media="screen">
    .center {
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      font-size: 4em;
      line-height: 1;
      letter-spacing: -1px;
    }
  </style>

  <main class="page-content">
    <div class="wrapper center">
      <h1>404</h1>
  
      <p>
        <strong>Page not found :(</strong>
      </p>
      <p>The requested page could not be found.</p>
      <p>Here's a comic instead:</p>
      <a href="https://xkcd.com/1969/">
        <img src="https://imgs.xkcd.com/comics/not_available.png" title="I bet you were expecting something clever here." alt="Wow, even the 404 page broke, because this image's not available."/>
      </a>
    </div>
  </main>
{{ end }}
